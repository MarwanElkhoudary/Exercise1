<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/signup/signup.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
                <a href="/" class="logo">
                    <img src="https://arbfonts.com/wp-content/calligraphy/preview/16724-style1-white-800x500.png" /></a>
                <div class="header-right">
                  <a class="active" href="/">Home</a>
                  <a href="/login">Login</a>
                  <a href="/signup">Signup</a>
                </div>
        </div>
    </header>
    <form class="modal-content" action="/signup" method="POST">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="first_name"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="first_name" required>

          <label for="surname"><b>Surname</b></label>
          <input type="text" placeholder="Enter Surname" name="surname" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
    
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

    
          <input type="radio" name="gender" value="male"> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
              
                     
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" name="addUser" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>

      <footer class="footer">
          <p>Â© 2019 All Rights Reserved</p>
      </footer>
      
</body>
</html>
